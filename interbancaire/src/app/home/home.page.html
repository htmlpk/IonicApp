<ion-header>
  <div style="margin: 10px;vertical-align: middle">
    <ion-button style="float: right; vertical-align: middle">
      Valider
    </ion-button>
  </div>
  <ion-toolbar class="toolbar">
    <ion-searchbar placeholder="Rechercher" (ionInput)="find($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="add-contact-btn-container">
    <ion-avatar class="add-contact-icon">
      <img [src]="addContactImageUrl" style="height: 40px;width:40px">
    </ion-avatar>
    <ion-label class="add-contact-lable">
      <h2>Nouveau contact</h2>
    </ion-label>
  </ion-card>
  <div [hidden]="ready" class="loader-wrapper">
    <div>
      <ion-label>
        Chargement des contacts ...
      </ion-label>
      <ion-spinner name="crescent" color="#478aff"></ion-spinner>
    </div>
  </div>
  <ion-list class="list-container" [hidden]="!ready">
    <ion-radio-group allow-empty-selection="true">
      <app-accordion ion-item *ngFor="let alphabetContact of alphabetContacts;index as i"
        [title]="alphabetContact.letter" [setExpanded]="i">
        <ion-list class="contact-holder">
          <app-accordion-custom ion-item *ngFor="let contact of alphabetContact.contacts" [image]="contact.image"
            [alias]="contact.name.formatted" [title]="contact.displayName">
            <ion-list>
              <ion-item *ngFor="let item of contact.phoneNumbers">
                <ion-label class="contact-connect">{{item.type}}: {{item.value}}</ion-label>
                <ion-radio></ion-radio>
              </ion-item>
              <ion-item *ngFor="let email of contact.emails">
                <ion-label class="contact-connect">{{email.type}}: {{email.value}}</ion-label>
                <ion-radio></ion-radio>
              </ion-item>
            </ion-list>
          </app-accordion-custom>
        </ion-list>
      </app-accordion>
    </ion-radio-group>
  </ion-list>
</ion-content>
